<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Home Page</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>

	<!-- Navbar -->

	<nav class="navbar navbar-expand-lg bg-body-tertiary">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Emp System</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="/">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="addEmp">Add Emp</a>
					</li>

				</ul>

			</div>
		</div>
	</nav>


	<!-- Navbar -->

	<!--form-->
	<div class="container mt-5 card p-5">
		<h1 class="mb-4">Employee Information Form</h1>
		<div class="row">
			<div class="col-md-6">
				<form th:action="@{/update}" method="POST" th:object= "${emp}">
					<input type = "hidden" th:value= "${emp.id}" name="id">	
					<div class="form-group">
						<label for="name">Name:</label>
						<input type="text" class="form-control" name="name" required th:value = "${emp.name}">
					</div>

					<div class="form-group">
						<label for="address">Address:</label>
    <textarea class="form-control" name="address" rows="4" required th:text="${emp.address}"></textarea>
					</div>

			</div>
			<div class="col-md-6">

				<div class="form-group">
					<label for="email">Email:</label>
					<input type="email" class="form-control" name="email" required th:value = "${emp.email}" >
				</div>

				<div class="form-group">
					<label for="mobile">Mobile No:</label>
					<input type="tel" class="form-control" name="phno" required th:value = "${emp.phno}">
				</div>

				<div class="form-group">
					<label for="salary">Salary:</label>
					<input type="number" class="form-control" name="salary" required th:value = "${emp.salary}">
				</div>

				<button type="submit" class="btn btn-primary btn-block m-4">Submit</button>

			</div>
		</div>
	</div>
	</form>
	<!-- Include Bootstrap JavaScript and jQuery (optional) -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
