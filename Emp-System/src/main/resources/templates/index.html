<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Home Page</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>

	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg bg-body-tertiary">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Emp System</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="#">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="addEmp">Add Emp</a>
					</li>

				</ul>

			</div>
		</div>
	</nav>


	<!-- Navbar -->

	<div th:if="${session.msg}">
		<div id="successMessage" class="alert alert-success" role="alert" th:text="${session.msg}"></div>
	</div>

	<script type="text/javascript">
		// JavaScript to hide the success message after 5 seconds (5000 milliseconds)
		setTimeout(function () {
			var successMessage = document.getElementById("successMessage");
			if (successMessage) {
				successMessage.style.display = "none";
			}
		}, 5000); // 5000 milliseconds = 5 seconds
	</script>


	<div class="container p-5">

		<table class="table table-striped">
			<thead class="bg-primary text-white">
				<tr>
					<th scope="col">ID</th>
					<th scope="col">Name</th>
					<th scope="col">Address</th>
					<th scope="col">Email</th>
					<th scope="col">Mobile No</th>
					<th scope="col">Salary</th>

				</tr>
			</thead>
			<tbody>
				<tr th:each="e: ${emp}">
					<td th:text="${e.id}">1</td>
					<td th:text="${e.name}">John Doe</td>
					<td th:text="${e.address}">123 Main St</td>
					<td th:text="${e.email}">john@example.com</td>
					<td th:text="${e.phno}">123-456-7890</td>
					<td th:text="${e.salary}">50000</td>
					<td>
						<a class="btn btn-sm btn-primary m-1" th:href="@{/edit/{id}(id=${e.id})}">Edit</a>
<a class="btn btn-sm btn-danger"th:href="@{/delete/{id}(id=${e.id})}">Delete</a>

					</td>
				</tr>
			</tbody>
		</table>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
		crossorigin="anonymous"></script>
</body>

</html>
